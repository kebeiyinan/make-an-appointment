<extend name="Admin@Public/base" />
<block name="main-content">
	<div class="page-content">
		<!--主题-->
		<div class="page-header">
			<h1>
				您当前操作
				<small>
					<i class="ace-icon fa fa-angle-double-right"></i>
					添加系统管理员
				</small>
			</h1>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal adminform" name="admin_list_add" method="post" action="{:U('admin_runadd')}">
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 教师工号：  </label>
						<div class="col-sm-10">
							<input type="text" name="admin_username" id="admin_username" onkeyup="this.value=this.value.replace(/\s+/g,'')" onblur="On_blur()" placeholder="输入教师工号" class="col-xs-10 col-sm-5" required/>
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
						</div>
					</div>
					<div class="space-4"></div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 密码：  </label>
						<div class="col-sm-10">
							<input type="password" name="admin_pwd" id="admin_pwd" maxlength="20" minlength="6" placeholder="输入登录密码" value="abc123" class="col-xs-10 col-sm-5" />
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span>密码为6-20位数字、字母、字符组合(默认密码：abc123)</span>
						</div>
					</div>
					<div class="space-4"></div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 姓名：  </label>
						<div class="col-sm-10">
							<input type="text" name="admin_realname" id="admin_realname"  placeholder="输入姓名" class="col-xs-10 col-sm-5" required/>
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
						</div>
					</div>
					<div class="space-4"></div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 手机号码：  </label>
						<div class="col-sm-10">
							<input type="tel" name="admin_tel" id="admin_tel" placeholder="输入手机号码" class="col-xs-10 col-sm-5" required/>
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
						</div>
					</div>
					<div class="space-4"></div>
	
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 部门：  </label>
						<div class="col-sm-10">
							<select name="department_id"  class="col-sm-5" required>
								<option value="">请选择部门</option>
								<foreach name="department_list" item="v">
									<option value="{$v.department_id}">{$v.department_name}</option>
								</foreach>
							</select>
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
						</div>
					</div>
					<div class="space-4"></div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 角色： </label>
						<div class="col-sm-10">
							<select name="group_id"  class="col-sm-5" required>
								<option value="">请选择角色</option>
								<foreach name="auth_group" item="v">
									<option value="{$v.id}">{$v.title}</option>
								</foreach>
							</select>
							<span class="lbl col-xs-12 col-sm-7"><span class="red">*</span></span>
						</div>
					</div>
					<div class="space-4"></div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 是否禁用： </label>
						<div class="col-sm-10" style="padding-top:5px;">
							<input name="admin_open" id="admin_open" value="1" class="ace ace-switch" type="checkbox" />
							<span class="lbl">默认关闭</span>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="clearfix form-actions">
						<div class="col-md-offset-3 col-md-9">
							<button class="btn btn-info" type="submit">
								<i class="ace-icon fa fa-check bigger-110"></i>
								保存
							</button>

							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="reset">
								<i class="ace-icon fa fa-undo bigger-110"></i>
								重置
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div><!-- /.page-content -->
</block>
<block name="scripts">
	<script>
	//检测账号是否被占用
		function On_blur(){
			$("#admin_username").blur(function(){
			var username = $(this).val();
			var obj =$(this);
			if(username==""){
				layer.alert("请输入账户");
				return false;
			}else{
				$.post("{:U('Ajax/Ajax/isAdmin')}",{username:username},function(data){
					if(data ==1){
						layer.alert("该账号已被占用");
						obj.val("");
					    return false;
					}else{
						return true;
					}
				});
			}
	    });
		}
	</script>
</block>
